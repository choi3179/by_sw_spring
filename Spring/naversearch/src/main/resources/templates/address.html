<!DOCTYPE html>
<html lang="ko" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>주소 검색</title>
</head>
<body>
    </br>

    <div class="container">
        <!-- search -->

        <form action="/api/address" method="post">
            <div class="row">
                <div class="col-sm-6 col-md-8">
                    <input id="searchBox" name="keyword" style="height: 46px" class="form-control form-control-lg" type="text" placeholder="주소 검색">
                </div>
                <div class="col-sm-6 col-md-4">
                    <button id="searchButton" type="submit" class="btn btn-primary btn-lg" style="width: 100%">검색</button>
                </div>
            </div>

            <div>
                <input id="page" name="page" value="1">
            </div>
        </form>
    </div>

</body>
