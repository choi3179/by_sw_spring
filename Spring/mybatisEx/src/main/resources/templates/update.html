<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
<div>
    <h1>Update User</h1>

    <table border="1">
        <thead>
        <tr>
            <td>userCode</td>
            <th>userName</th>
        </tr>
        </thead>
        <tbody>
        <form action="/update" method="post">
            <tr>
                <th><input type="text" name="userCode" th:value="${user.userCode}" readonly></th>
                <th><input type="text" name="userName" th:value="${user.userName}"></th>
            </tr>
            <input type="submit" value="submit">
        </form>
        </tbody>
    </table>
</div>
</body>
</html>
