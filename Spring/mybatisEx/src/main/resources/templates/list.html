<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List View</title>
</head>
<body>
    <div>
        <h1>DB 연동 확인</h1>

        <table border="1">
            <thead>
                <tr>
                    <td>userCode</td>
                    <th>userName</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="row : ${allList}">
                    <th th:text="${row.userCode}"></th>
                    <th th:text="${row.userName}"></th>
                    <th>
                        <a th:href="@{/update/{userCode}(userCode = ${row.userCode})}">수정</a>
                    </th>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/sign-up}">회원등록</a></tr>
        <a th:href="@{/deleteform}">회원삭제</a></tr>
    </div>
</body>
</html>
